<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <title> Train Schedule </title>

</head>

<body>
    <div class="container">

            <div class="jumbotron jumbotron-fluid"> 
                <div class="container"> 
                    <h1 class="display-3"> Anytime Train Schedule  </h1> 
                    <p class="lead"> Choo Choo Chee Chee </p> 
                </div> 
            </div>

            <div class="card"> 
                <div class="card-header"> <strong> Current Train Schedule </strong> </div> 
                <div class="card-block"> 
                        <table class="table"> 
                            <thead> 
                                <tr> 
                                    <th> Train Name </th> 
                                    <th> Destination </th> 
                                    <th> Frequency (min) </th>
                                    <th> Next Arrival </th>
                                    <th> Minutes Away </th>
                                </tr> 
                            </thead> 
                            <tbody> 
                            </tbody> 
                        </table>
                </div> 
            </div>


            <div class="card"> 
                    <div class="card-header"> <strong> Add Train </strong></div> 
                    <div class="card-block"> 
                            <form> 
                                <div class="form-group"> 
                                    <label for="formGroupExampleInput"> Train Name </label> 
                                    <input class="form-control" id="tNameInput"> 
                                </div> 
                                <div class="form-group"> 
                                    <label for="formGroupExampleInput2"> Destination </label> 
                                    <input class="form-control" id="tDestinationInput"> 
                                </div>
                                <div class="form-group"> 
                                    <label for="formGroupExampleInput2"> First Train Time (HH:mm - military time) </label> 
                                    <input class="form-control" id="tTimeInput"> 
                                </div>
                                <div class="form-group"> 
                                    <label for="formGroupExampleInput2"> Frequency (min) </label> 
                                    <input class="form-control" id="tFrequencyInput"> 
                                </div> 
                            </form>
                    <button type="button" class="btn btn-primary" id="submitBtn"> Submit </button>
                    </div> 
                </div>



    </div>  
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
